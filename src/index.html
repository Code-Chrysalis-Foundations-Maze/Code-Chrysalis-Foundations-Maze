<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>A Maze-ing!</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
  <h1>a-MAZE-ing</h1>
  <button class="start-button">Ready to start</button>
  <h3 class="missionControl-title hide">Mission Control</h3>
  <div class="missionControl hide">
    <button class="moveForward" title="Move Forward">
      <i class="fas fa-arrow-down"></i>
    </button>
    <button class="rotate" title="Rotate">
      <i class="fas fa-undo-alt fa-flip-horizontal"></i>
    </button>
    <button class="execute" title="Execute">
      <i class="fas fa-check-circle"></i>
    </button>
    <button class="clear" title="Clear Canvas">clear canvas</button>
  </div>
  <p class="pattern"></p>
</body>
<script type="text/javascript" src="script.js"></script>

</html>
