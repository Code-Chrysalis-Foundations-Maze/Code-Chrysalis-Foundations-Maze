<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>A Maze-ing!</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"

      crossorigin="anonymous"

    <link rel="stylesheet" type="text/css" href="style.css" />

  <body>
    <h1>a-MAZE-ing</h1>
    <h3 class="missionControl-title">Mission Control</h3>
    <div class="missionControl">
      <button class="moveForward">⬇️</button>
      <button class="rotate">↩️</button>
      <button class="execute">✅</button>
      <button class="clear">clear canvas</button>
    </div>
    <p class="pattern"></p>
  </body>
  <script type="text/javascript" src="script.js"></script>
